<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap ER Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-medium text-center">
        Welcome to <span class="font-bold text-blue-500">Baap Er Bank</span> !!!!!!
      </h1>
    </header>
    <main>
      <section class="bg-blue-100 w-9/12 mx-auto p-5 mt-8 rounded-xl">
        <h3 class="text-3xl mb-5">Please Login</h3>
        <div>
          <input
            class="w-9/12 block px-4 py-2 rounded-lg mb-4"
            type="email"
            name=""
            id="email-input"
            placeholder="Your Email"
          />
          <input
            class="w-9/12 block px-4 py-2 rounded-lg mb-4"
            type="password"
            name=""
            id="password-input"
            placeholder="Your Password"
          />
          <button id="submit-btn" class="bg-amber-700 px-6 py-2 text-white font-medium rounded-lg">
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
